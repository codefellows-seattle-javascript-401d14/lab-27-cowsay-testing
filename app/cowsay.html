<main>
  <h2>{{$ctrl.title}}</h2>
  <p> make it, view it, and undo it!</p>
  <input type="text" ng-model="$ctrl.userInput">

  <pre>
    <div class="box">
      {{$ctrl.getCow($ctrl.userInput)}}
    </div>
  </pre>

  <pre>
    {{$ctrl.currentCow}}
  </pre>
  <button type="button" ng-click="$ctrl.saveCow()">Save MOO</button>
  <button type="button" ng-click="$ctrl.undoCow()"> Undo MOO</button>
</main>

<div>
  <h1> {{ $ctrl.title }} </h1>
  <input ng-model="$ctrl.userInput">
  <pre >
    {{ $ctrl.getCow($ctrl.userInput) }}
  </pre>
  <pre>
    {{ $ctrl.current }}
  </pre>
  <button type="button" ng-click="$ctrl.saveCow()">Save Cowsay</button>
  <button type="button" ng-click="$ctrl.undoCow()">Undo Cowsay</button>
</div>
